<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Manager Pro</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .hover-scale {
            transition: transform 0.2s ease;
        }
        .hover-scale:hover {
            transform: scale(1.02);
        }
        .animate-fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .contact-card {
            background: linear-gradient(145deg, #ffffff, #f3f4f6);
            box-shadow: 20px 20px 60px #d1d5db, -20px -20px 60px #ffffff;
        }
    </style>
</head>

<body class="min-h-screen gradient-bg">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Main Contact Manager Component
        function ContactManager() {
            const [contacts, setContacts] = useState([]);
            const [editingContact, setEditingContact] = useState(null);
            const [searchTerm, setSearchTerm] = useState('');
            const [showForm, setShowForm] = useState(false);
            const [notification, setNotification] = useState(null);
            const [stats, setStats] = useState({ total: 0, recent: 0 });

            // Load contacts from localStorage on component mount
            useEffect(() => {
                const savedContacts = localStorage.getItem('contacts');
                if (savedContacts) {
                    const parsedContacts = JSON.parse(savedContacts);
                    setContacts(parsedContacts);
                    updateStats(parsedContacts);
                }
            }, []);

            // Save contacts to localStorage whenever contacts change
            useEffect(() => {
                localStorage.setItem('contacts', JSON.stringify(contacts));
                updateStats(contacts);
            }, [contacts]);

            const updateStats = (contactList) => {
                const now = new Date();
                const oneWeekAgo = new Date(now.getTime() - 7 * 24 * 60 * 60 * 1000);
                const recent = contactList.filter(contact => 
                    new Date(contact.createdAt) > oneWeekAgo
                ).length;
                
                setStats({
                    total: contactList.length,
                    recent: recent
                });
            };

            const showNotification = (message, type = 'success') => {
                setNotification({ message, type });
                setTimeout(() => setNotification(null), 3000);
            };

            const addContact = (contactData) => {
                // Check for duplicate email
                const existingContact = contacts.find(c => 
                    c.email.toLowerCase() === contactData.email.toLowerCase()
                );
                
                if (existingContact) {
                    showNotification('Contact with this email already exists!', 'error');
                    return false;
                }

                const newContact = {
                    id: Date.now().toString(),
                    ...contactData,
                    createdAt: new Date().toISOString()
                };
                
                setContacts(prev => [...prev, newContact]);
                showNotification('Contact added successfully!');
                setShowForm(false);
                return true;
            };

            const updateContact = (contactData) => {
                // Check for duplicate email (excluding current contact)
                const existingContact = contacts.find(c => 
                    c.email.toLowerCase() === contactData.email.toLowerCase() && 
                    c.id !== editingContact.id
                );
                
                if (existingContact) {
                    showNotification('Contact with this email already exists!', 'error');
                    return false;
                }

                setContacts(prev => prev.map(contact => 
                    contact.id === editingContact.id 
                        ? { ...contact, ...contactData, updatedAt: new Date().toISOString() }
                        : contact
                ));
                
                showNotification('Contact updated successfully!');
                setEditingContact(null);
                setShowForm(false);
                return true;
            };

            const deleteContact = (id) => {
                if (window.confirm('Are you sure you want to delete this contact?')) {
                    setContacts(prev => prev.filter(contact => contact.id !== id));
                    showNotification('Contact deleted successfully!');
                }
            };

            const filteredContacts = contacts.filter(contact =>
                Object.values(contact).some(value =>
                    value.toString().toLowerCase().includes(searchTerm.toLowerCase())
                )
            );

            const exportContacts = () => {
                const csvContent = [
                    ['First Name', 'Last Name', 'Email', 'Phone', 'Address'],
                    ...contacts.map(c => [c.firstName, c.lastName, c.email, c.phone, c.address])
                ].map(row => row.join(',')).join('\n');
                
                const blob = new Blob([csvContent], { type: 'text/csv' });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'contacts.csv';
                a.click();
                window.URL.revokeObjectURL(url);
                showNotification('Contacts exported successfully!');
            };

            return (
                <div className="min-h-screen p-4">
                    {/* Header */}
                    <header className="glass-effect rounded-2xl p-6 mb-6 animate-fade-in">
                        <div className="flex flex-col md:flex-row justify-between items-center">
                            <div className="mb-4 md:mb-0">
                                <h1 className="text-3xl font-bold text-white flex items-center">
                                    <i className="fas fa-address-book mr-3"></i>
                                    Contact Manager Pro
                                </h1>
                                <p className="text-gray-200 mt-1">Manage your contacts efficiently</p>
                            </div>
                            
                            {/* Stats */}
                            <div className="flex gap-4">
                                <div className="text-center">
                                    <div className="text-2xl font-bold text-white">{stats.total}</div>
                                    <div className="text-sm text-gray-200">Total Contacts</div>
                                </div>
                                <div className="text-center">
                                    <div className="text-2xl font-bold text-white">{stats.recent}</div>
                                    <div className="text-sm text-gray-200">Added This Week</div>
                                </div>
                            </div>
                        </div>
                    </header>

                    {/* Notification */}
                    {notification && (
                        <div className={`fixed top-4 right-4 z-50 px-6 py-3 rounded-lg text-white font-medium animate-fade-in ${
                            notification.type === 'error' ? 'bg-red-500' : 'bg-green-500'
                        }`}>
                            <i className={`fas ${notification.type === 'error' ? 'fa-exclamation-circle' : 'fa-check-circle'} mr-2`}></i>
                            {notification.message}
                        </div>
                    )}

                    {/* Controls */}
                    <div className="glass-effect rounded-2xl p-6 mb-6 animate-fade-in">
                        <div className="flex flex-col md:flex-row gap-4 items-center justify-between">
                            {/* Search */}
                            <div className="relative flex-1 max-w-md">
                                <i className="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                                <input
                                    type="text"
                                    placeholder="Search contacts..."
                                    className="w-full pl-10 pr-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                    value={searchTerm}
                                    onChange={(e) => setSearchTerm(e.target.value)}
                                />
                            </div>
                            
                            {/* Action Buttons */}
                            <div className="flex gap-3">
                                <button
                                    onClick={() => {
                                        setShowForm(true);
                                        setEditingContact(null);
                                    }}
                                    className="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg font-medium flex items-center transition-colors hover-scale"
                                >
                                    <i className="fas fa-plus mr-2"></i>
                                    Add Contact
                                </button>
                                
                                {contacts.length > 0 && (
                                    <button
                                        onClick={exportContacts}
                                        className="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded-lg font-medium flex items-center transition-colors hover-scale"
                                    >
                                        <i className="fas fa-download mr-2"></i>
                                        Export CSV
                                    </button>
                                )}
                            </div>
                        </div>
                    </div>

                    {/* Contact Form Modal */}
                    {showForm && (
                        <ContactForm
                            contact={editingContact}
                            onSave={editingContact ? updateContact : addContact}
                            onCancel={() => {
                                setShowForm(false);
                                setEditingContact(null);
                            }}
                        />
                    )}

                    {/* Contact List */}
                    <div className="glass-effect rounded-2xl p-6 animate-fade-in">
                        {filteredContacts.length === 0 ? (
                            <div className="text-center py-12">
                                <i className="fas fa-users text-6xl text-gray-300 mb-4"></i>
                                <h3 className="text-xl font-semibold text-gray-600 mb-2">
                                    {contacts.length === 0 ? 'No contacts yet' : 'No contacts found'}
                                </h3>
                                <p className="text-gray-500">
                                    {contacts.length === 0 ? 'Add your first contact to get started!' : 'Try adjusting your search terms.'}
                                </p>
                            </div>
                        ) : (
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                {filteredContacts.map(contact => (
                                    <ContactCard
                                        key={contact.id}
                                        contact={contact}
                                        onEdit={(contact) => {
                                            setEditingContact(contact);
                                            setShowForm(true);
                                        }}
                                        onDelete={deleteContact}
                                    />
                                ))}
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        // Contact Card Component
        function ContactCard({ contact, onEdit, onDelete }) {
            return (
                <div className="contact-card rounded-2xl p-6 hover-scale animate-fade-in">
                    <div className="flex justify-between items-start mb-4">
                        <div className="w-12 h-12 bg-gradient-to-r from-blue-500 to-purple-600 rounded-full flex items-center justify-center text-white font-bold text-lg">
                            {contact.firstName.charAt(0)}{contact.lastName.charAt(0)}
                        </div>
                        <div className="flex gap-2">
                            <button
                                onClick={() => onEdit(contact)}
                                className="p-2 text-blue-600 hover:bg-blue-50 rounded-lg transition-colors"
                                title="Edit Contact"
                            >
                                <i className="fas fa-edit"></i>
                            </button>
                            <button
                                onClick={() => onDelete(contact.id)}
                                className="p-2 text-red-600 hover:bg-red-50 rounded-lg transition-colors"
                                title="Delete Contact"
                            >
                                <i className="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div className="space-y-3">
                        <div>
                            <h3 className="font-bold text-lg text-gray-800">
                                {contact.firstName} {contact.lastName}
                            </h3>
                        </div>
                        
                        <div className="space-y-2 text-sm text-gray-600">
                            <div className="flex items-center">
                                <i className="fas fa-envelope w-4 mr-2 text-blue-500"></i>
                                <span className="break-all">{contact.email}</span>
                            </div>
                            <div className="flex items-center">
                                <i className="fas fa-phone w-4 mr-2 text-green-500"></i>
                                <span>{contact.phone}</span>
                            </div>
                            <div className="flex items-start">
                                <i className="fas fa-map-marker-alt w-4 mr-2 mt-1 text-red-500"></i>
                                <span className="break-words">{contact.address}</span>
                            </div>
                        </div>
                        
                        {contact.createdAt && (
                            <div className="text-xs text-gray-400 pt-2 border-t">
                                Added: {new Date(contact.createdAt).toLocaleDateString()}
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        // Contact Form Component
        function ContactForm({ contact, onSave, onCancel }) {
            const [formData, setFormData] = useState({
                firstName: contact?.firstName || '',
                lastName: contact?.lastName || '',
                email: contact?.email || '',
                phone: contact?.phone || '',
                address: contact?.address || ''
            });
            const [errors, setErrors] = useState({});

            const handleChange = (e) => {
                const { name, value } = e.target;
                setFormData(prev => ({ ...prev, [name]: value }));
                // Clear error when user starts typing
                if (errors[name]) {
                    setErrors(prev => ({ ...prev, [name]: '' }));
                }
            };

            const validateForm = () => {
                const newErrors = {};
                
                if (!formData.firstName.trim()) newErrors.firstName = 'First name is required';
                if (!formData.lastName.trim()) newErrors.lastName = 'Last name is required';
                if (!formData.email.trim()) {
                    newErrors.email = 'Email is required';
                } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(formData.email)) {
                    newErrors.email = 'Please enter a valid email address';
                }
                if (!formData.phone.trim()) {
                    newErrors.phone = 'Phone number is required';
                } else if (!/^[\d\s\-\+\(\)]+$/.test(formData.phone)) {
                    newErrors.phone = 'Please enter a valid phone number';
                }
                if (!formData.address.trim()) newErrors.address = 'Address is required';
                
                setErrors(newErrors);
                return Object.keys(newErrors).length === 0;
            };

            const handleSubmit = (e) => {
                e.preventDefault();
                if (validateForm()) {
                    const success = onSave(formData);
                    if (success !== false) {
                        setFormData({
                            firstName: '',
                            lastName: '',
                            email: '',
                            phone: '',
                            address: ''
                        });
                    }
                }
            };

            return (
                <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                    <div className="bg-white rounded-2xl p-8 w-full max-w-md max-h-[90vh] overflow-y-auto animate-fade-in">
                        <div className="flex justify-between items-center mb-6">
                            <h2 className="text-2xl font-bold text-gray-800">
                                <i className={`fas ${contact ? 'fa-edit' : 'fa-plus'} mr-2 text-blue-600`}></i>
                                {contact ? 'Edit Contact' : 'Add New Contact'}
                            </h2>
                            <button
                                onClick={onCancel}
                                className="p-2 hover:bg-gray-100 rounded-lg transition-colors"
                            >
                                <i className="fas fa-times text-gray-500"></i>
                            </button>
                        </div>
                        
                        <form onSubmit={handleSubmit} className="space-y-4">
                            <div className="grid grid-cols-2 gap-4">
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-1">
                                        First Name *
                                    </label>
                                    <input
                                        type="text"
                                        name="firstName"
                                        value={formData.firstName}
                                        onChange={handleChange}
                                        className={`w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent ${
                                            errors.firstName ? 'border-red-500' : 'border-gray-300'
                                        }`}
                                        placeholder="John"
                                    />
                                    {errors.firstName && (
                                        <p className="text-red-500 text-xs mt-1">{errors.firstName}</p>
                                    )}
                                </div>
                                
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-1">
                                        Last Name *
                                    </label>
                                    <input
                                        type="text"
                                        name="lastName"
                                        value={formData.lastName}
                                        onChange={handleChange}
                                        className={`w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent ${
                                            errors.lastName ? 'border-red-500' : 'border-gray-300'
                                        }`}
                                        placeholder="Doe"
                                    />
                                    {errors.lastName && (
                                        <p className="text-red-500 text-xs mt-1">{errors.lastName}</p>
                                    )}
                                </div>
                            </div>
                            
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-1">
                                    Email Address *
                                </label>
                                <input
                                    type="email"
                                    name="email"
                                    value={formData.email}
                                    onChange={handleChange}
                                    className={`w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent ${
                                        errors.email ? 'border-red-500' : 'border-gray-300'
                                    }`}
                                    placeholder="john.doe@example.com"
                                />
                                {errors.email && (
                                    <p className="text-red-500 text-xs mt-1">{errors.email}</p>
                                )}
                            </div>
                            
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-1">
                                    Phone Number *
                                </label>
                                <input
                                    type="tel"
                                    name="phone"
                                    value={formData.phone}
                                    onChange={handleChange}
                                    className={`w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent ${
                                        errors.phone ? 'border-red-500' : 'border-gray-300'
                                    }`}
                                    placeholder="+1 (555) 123-4567"
                                />
                                {errors.phone && (
                                    <p className="text-red-500 text-xs mt-1">{errors.phone}</p>
                                )}
                            </div>
                            
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-1">
                                    Address *
                                </label>
                                <textarea
                                    name="address"
                                    value={formData.address}
                                    onChange={handleChange}
                                    rows="3"
                                    className={`w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent ${
                                        errors.address ? 'border-red-500' : 'border-gray-300'
                                    }`}
                                    placeholder="123 Main St, City, State, ZIP"
                                />
                                {errors.address && (
                                    <p className="text-red-500 text-xs mt-1">{errors.address}</p>
                                )}
                            </div>
                            
                            <div className="flex gap-3 pt-4">
                                <button
                                    type="submit"
                                    className="flex-1 bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-lg font-medium transition-colors flex items-center justify-center"
                                >
                                    <i className={`fas ${contact ? 'fa-save' : 'fa-plus'} mr-2`}></i>
                                    {contact ? 'Update Contact' : 'Add Contact'}
                                </button>
                                <button
                                    type="button"
                                    onClick={onCancel}
                                    className="flex-1 bg-gray-500 hover:bg-gray-600 text-white py-2 px-4 rounded-lg font-medium transition-colors flex items-center justify-center"
                                >
                                    <i className="fas fa-times mr-2"></i>
                                    Cancel
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            );
        }

        // Render the application
        ReactDOM.render(<ContactManager />, document.getElementById('root'));
    </script>
</body>
</html>
